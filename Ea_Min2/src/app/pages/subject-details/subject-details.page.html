<ion-header>
  <ion-toolbar>
    <ion-title>{{subject.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of subject.students">
      <h2>{{student.name}}</h2>
      <h2>{{student.address}}</h2>
      <h2 *ngFor="let phone of student.phones">{{phone.number}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
